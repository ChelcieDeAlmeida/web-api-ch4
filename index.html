<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="main-challenge">
        <!-- header -->
        <section id="header">
            <div class="container">
                <article class="view-hs">
                    <a href="#" id="view-hs">View high scores</a>
                </article>
                <article class="timer">
                    <span>Time: <b id="timer-value">0</b></span>
                </article>

            </div>
        </section>
        <!-- the quiz -->
        <section id="quiz-intro">
            <div class="container">
                <article class="quiz-start" id="quiz-start">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions with in the time limit.</p>
                    <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button type="button" id="start-quiz">Start Quiz</button>
                </article>
                <article class="quiz-questions">
                    
                </article>
            </div>
        </section>
        
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
